<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>table 组件综合演示 - Layui</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="../common/layui/css/layui.css" rel="stylesheet">
</head>
<body>
<!--
本「综合演示」包含：自定义头部工具栏、获取表格数据、表格重载、自定义模板、单双行显示、单元格编辑、自定义底部分页栏、表格相关事件与操作、与其他组件的结合等相对常用的功能，以便快速掌握 table 组件的使用。
-->
<div style="padding: 16px;width: 500px;height: 500px;">
	<table class="layui-hide" id="test" lay-filter="test"></table>
</div>
<script type="text/html" id="toolbarDemo">
</script>
<script type="text/html" id="barDemo">
	<div class="layui-clear-space">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-xs" lay-event="more">
			更多
			<i class="layui-icon layui-icon-down"></i>
		</a>
	</div>
</script>
<script src="../common/layui/layui.js"></script>
<script>
    layui.use(['table', 'dropdown'], function () {
        var table = layui.table;

        // 创建渲染实例
        table.render({
            elem: '#test',
            url: 'data.json', // 此处为静态模拟数据，实际使用时需换成真实接口
            toolbar: true,
            defaultToolbar: ['filter'],
            cellMinWidth: 80,
            page: true,
            cols: [[
                {type: 'checkbox', fixed: 'left'},
                {field: 'id', fixed: 'left', width: 80, title: 'ID', sort: true, totalRowText: '合计：'},
                {field: 'username', fixed: 'left',width: 80, title: '用户'},
                {
                    field: 'email',
                    title: '邮箱 <i class="layui-icon layui-icon-tips layui-font-14" lay-event="email-tips" title="该字段开启了编辑功能" style="margin-left: 5px;"></i>',
                    fieldTitle: '邮箱',
                    hide: 0,
                    width: 150,
                    expandedMode: 'tips',
                    edit: 'text'
                },
                {field: 'sex', width: 80, title: '性别', sort: true},
                {field: 'experience', width: 100, title: '积分', sort: true},
                {field: 'checkin', title: '打卡', width: 100, sort: true},
                {field: 'ip', title: 'IP', width: 120},
                {field: 'joinTime', title: '加入时间', width: 120},
            ]]
        });
    });
</script>
</body>
</html>
